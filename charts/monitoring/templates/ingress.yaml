{{ $initialScope := . }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingrass-monitoring
  namespace: {{ $initialScope.Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt  # If using SSL
spec:
  rules:
  - host: prometheus.same3na.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring-prometheus-server
            port:
              number: 80  # Your internal service port